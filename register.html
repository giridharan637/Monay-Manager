{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4 shadow-sm">
      <h3 class="mb-3">Create Account</h3>
      <form method="post">
        <div class="mb-2"><input class="form-control" name="username" placeholder="Choose username" required></div>
        <div class="mb-2"><input class="form-control" name="password" type="password" placeholder="Password" required></div>
        <button class="btn btn-success w-100">Register</button>
      </form>
      <hr>
      <p>Already have account? <a href="{{ url_for('home') }}">Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
