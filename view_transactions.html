{% extends "base.html" %}
{% block title %}Transactions{% endblock %}
{% block content %}
<div class="card p-3">
  <h5>All Transactions</h5>
  <table class="table table-striped">
    <thead><tr><th>Date</th><th>Type</th><th>Category</th><th>Amount</th><th>Description</th><th>Actions</th></tr></thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r.date }}</td>
        <td>{{ r.type }}</td>
        <td>{{ r.category }}</td>
        <td>{{ r.amount }}</td>
        <td>{{ r.description }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="{{ url_for('edit_transaction', tid=r.id) }}">Edit</a>
          <form method="post" action="{{ url_for('delete_transaction', tid=r.id) }}" style="display:inline">
            <button class="btn btn-sm btn-danger" onclick="return confirm('Delete?')">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
